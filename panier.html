<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekShop</title>
    <style>
        div.main{
            font-family: sans-serif;
            background-color: #fff;
            color: #000;
            display: none;
            flex-direction: column;
            width: 100%;
            flex: 1;
        }

        div.loader{
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
    </style>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/panier.css">
</head>
<body>
    <div class="main">
        <header>
            
        </header>

        <main>
            <div class="breadcrumb">
                <a href="#">Home</a> / <span>Cart</span>
            </div>
            <section class="cart">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <img src="lcd-monitor.jpg" alt="LCD Monitor">
                                <span>LCD Monitor</span>
                            </td>
                            <td>$550</td>
                            <td>
                                <input type="number" value="1" min="1">
                            </td>
                            <td>$550</td>
                        </tr>
                        <tr>
                            <td>
                                <img src="hi-gamepad.jpg" alt="HI Gamepad">
                                <span>HI Gamepad</span>
                            </td>
                            <td>$50</td>
                            <td>
                                <input type="number" value="2" min="1">
                            </td>
                            <td>$100</td>
                        </tr>
                        <tr>
                            <td>
                                <img src="lcd-monitor.jpg" alt="LCD Monitor">
                                <span>LCD Monitor</span>
                            </td>
                            <td>$550</td>
                            <td>
                                <input type="number" value="1" min="1">
                            </td>
                            <td>$550</td>
                        </tr>
                        <tr>
                            <td>
                                <img src="hi-gamepad.jpg" alt="HI Gamepad">
                                <span>HI Gamepad</span>
                            </td>
                            <td>$50</td>
                            <td>
                                <input type="number" value="2" min="1">
                            </td>
                            <td>$100</td>
                        </tr>
                    </tbody>
                </table>
                <div class="cart-actions">
                    <button class="return-shop">Return to Shop</button>
                    <button class="update-cart">Update Cart</button>
                </div>
                <div class="cart-summary">
                    <div class="coupon">
                        <input type="text" placeholder="Coupon Code">
                        <button class="apply-coupon">Apply Coupon</button>
                    </div>
                    <div class="total">
                        <h3>Cart Total</h3>
                        <p>Subtotal: <span>$750</span></p>
                        <p>Shipping: <span>Free</span></p>
                        <p>Total: <span>$750</span></p>
                        <button class="proceed-checkout">Proceed to checkout</button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            
        </footer>
    </div>

    <div class="loader"><h1>LOADING...</h1></div>

    <script src="script/script.js"></script>
</body>
</html>

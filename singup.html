<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekShop</title>
    <style>
        div.main{
            font-family: sans-serif;
            background-color: #fff;
            color: #000;
            display: none;
            flex-direction: column;
            width: 100%;
            flex: 1;
        }

        div.loader{
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
    </style>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/singup.css">
</head>
<body>
    <div class="main">
        <header>
            
        </header>
        
        <main>
            <section class="hero">
                <img src="images/dl.beatsnoop 1.png" alt="Shopping Cart">
                <div class="signup-form">
                    <h2>Create an account</h2>
                    <p>Enter your details below</p>
                    <form>
                        <input type="text" name="nom" placeholder="Name" required>
                        <input type="text" name="prenom" placeholder="First Name" required>
                        <input type="hidden" name="role" value="User">
                        <input type="mail" name="mail" placeholder="Email" required>
                        <input type="tel" name="numero" placeholder="Phone Number" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="password" name="conf_password" placeholder="Confirm Password" required>
                        <button type="submit">Create Account</button>
                        <p>Already have account? <a href="login.html">Log in</a></p>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            
        </footer>
    </div>
    <div class="loader"><h1>LOADING...</h1></div>
    <script src="script/script.js"></script>
    <script src="script/singup.js"></script>
</body>
</html>
